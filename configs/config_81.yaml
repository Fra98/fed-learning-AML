data_config:
  dataset_name: "CIFAR10"
  IID: false
  alpha: 1
  global_batch_size: 64
  std_client_samples: 0
---
model_config:
  net: "LeNet5_MOD"
  criterion: "torch.nn.CrossEntropyLoss"
  optimizer: "torch.optim.SGD"
---
optim_config:
  lr: 0.01
  momentum: 0.9
  weight_decay: 0.0004
---
fed_config:
  num_clients: 50
  avg_clients_rounds: 0.2
  std_clients_rounds: 0
  num_rounds: 5
  client_batch_size: 64 
  local_epochs: 5
  fed_IR: false
  fed_VC: false
  server_optimizer: "torch.optim.Adam"
  server_lr: 0.9
  server_lr_decay: 0.1
  server_momentum: 0.5



