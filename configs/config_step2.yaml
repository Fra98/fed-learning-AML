data_config:
  dataset_name: "CIFAR10"
  IID: True # False
  global_batch_size: 64
---
model_config:
  net: "LeNet5_MOD"
  criterion: "torch.nn.CrossEntropyLoss"
  optimizer: "torch.optim.SGD"
---
optim_config:
  lr: 0.01
  momentum: 0.9
  weight_decay: 0.0004
---
fed_config:
  num_clients: 4 # 100
  avg_clients_rounds: 1
  std_clients_rounds: 0
  num_rounds: 5
  client_batch_size: 64 
  local_epochs: 3